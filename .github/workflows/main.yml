name: api-sat

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  teste-e-analise:
    name: Testes e SonarCloud
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Instalar dependências
        run: npm ci
      - name: Executar testes
        run: npm test
        continue-on-error: true
      - name: Executar testes com cobertura
        run: npm run test:coverage
        continue-on-error: true

  sonarqube:
    name: SonarQube
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=douglaswenzel_p2-douglas-wenzel
            -Dsonar.organization=douglaswenzel
            -Dsonar.sources=./
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
      - name: Verificar cobertura de testes
        run: npm run coverage:check
        continue-on-error: true
      - name: Upload de relatório de cobertura
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
      - name: Comentar resultado no PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Pipeline de CI executado com sucesso! Verifique os resultados no [SonarCloud](https://sonarcloud.io/project/overview?id=MathGueff_p2-matheus-gueff)'
            })

  release-semantico:
    name: Versão e Release Semântico
    runs-on: ubuntu-latest
    needs: [teste-e-analise, sonarqube]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GIT_TOKEN }}

      - name: Semantic Release (Versão, Tag e Release)
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
        with:
          branch: main
          plugins: |
            @semantic-release/commit-analyzer
            @semantic-release/release-notes-generator
            @semantic-release/github
